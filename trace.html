<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trace Mapping Access</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function unlockTrace() {
      const password = document.getElementById("access-key").value;
      if (password === "rootfire") {
        window.location.href = "trace_vault.html";
      } else {
        const msg = document.getElementById("access-response");
        msg.innerText = "Access Denied ‚Äî Signal Rejected";
        msg.style.color = "#ff4444";
      }
    }
  </script>
</head>
<body>
  <a href="index.html">
    <img src="tcp_logo.png" alt="TCP Logo" id="corner-logo">
  </a>
  <img src="tcp_chibi_moon.png" alt="Chibi TCP" style="max-width: 280px; display:block; margin: 0 auto 1em;">

  <h1 style="color:#00ffff; text-align: center;">üîê TRACE MAPPING ACCESS</h1>
  <p style="text-align: center; color:#ccc">Restricted system ‚Äî authentication required</p>

  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 2em;">
    <input id="access-key" type="password" placeholder="Enter protocol passphrase" style="padding: 0.75em; width: 280px; background-color: #111; border: 1px solid #00ffff; color: #00ffff; text-align: center; font-family: 'Courier New', monospace;">
    <button onclick="unlockTrace()" style="margin-top: 1em; padding: 0.75em 2em; background-color: #111; border: 1px solid #00ffff; color: #00ffff; cursor: pointer; font-weight: bold;">UNLOCK</button>
    <div id="access-response" style="margin-top: 1em; height: 2em;"></div>
  </div>

  <div class="logline" style="text-align: center; margin-top: 3em;">
    Unauthorized attempts are logged. Protocol observes.
  </div>
</body>
</html>
