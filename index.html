<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Cyber Protocol</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
    }

    header {
      position: absolute;
      top: 1em;
      left: 1em;
    }

    header img {
      width: 100px;
      height: auto;
    }

    .hero {
      margin-top: 100px;
      animation: fadeIn 2s ease-in;
    }

    .hero img {
      max-width: 300px;
      width: 80vw;
      height: auto;
      margin-bottom: 1em;
    }

    .tagline {
      font-size: 1.2rem;
      color: #888;
    }

    .footer-logo {
      margin-top: 4em;
      font-size: 0.8rem;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <a href="/">
      <img src="tcp_logo.png" alt="TCP Logo">
    </a>
  </header>

  <div class="hero">
    <img src="tcp_logo.png" alt="The Cyber Protocol Logo" />
    <h1>THE CYBER PROTOCOL</h1>
    <p class="tagline">Built in Silence. Hidden in Shadows.<br>The Protocol is Active.</p>
  </div>

  <div class="footer-logo">
    <p>&copy; 2025 takecntrl.tech â€” Always Learning. Always Hunting.</p>
  </div>
</body>
</html>
