<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTB Operations - The Cyber Protocol</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #0d0d0d;
      color: #f2f2f2;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #1a1a1a;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2em;
      position: sticky;
      top: 0;
    }

    .sidebar img {
      width: 80px;
      margin-bottom: 2em;
    }

    .sidebar a {
      color: #f2f2f2;
      text-decoration: none;
      padding: 0.75em 1em;
      margin: 0.25em 0;
      border: 1px solid #333;
      border-radius: 4px;
      width: 80%;
      text-align: center;
      transition: 0.2s ease-in-out;
    }

    .sidebar a:hover {
      background-color: #00ffff20;
      color: #00ffff;
      border-color: #00ffff;
    }

    .main-content {
      flex: 1;
      padding: 2em;
    }

    .profile-card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }

    .profile-card h2 {
      margin-top: 0;
    }
  </style>
</head>

      <p><strong>Systems Pwned:</strong> <span id="systems">Loading...</span></p>
      <p><strong>Challenges Solved:</strong> <span id="challenges">Loading...</span></p>
